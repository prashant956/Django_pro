<!Doctype html>
<html>
  <head>
     <meta charset="utf-8">
     <title>Course sign up</title>
  </head>
  <body>
    <h1>Course sign up page</h1>
    <p>Please Note:All fields required</p>
    <form action="thankyou.html" method="get">
       <label for ="fn">First Name:</label>
       <input id="fn" type="text" name=""placeholder="First Name required" required>
       
       <label for ="ln">Last Name:</label>
       <input id="ln" type="text" name=""placeholder="Last Name required" required>
       <p></p>
       
       <label for="mail">Email:</label>
       <input id="mail"  type="email" name="" value="" placeholder="user@gmail.com" required>
     
       <label for="pass">password:</label>
       <input type="password" name="" value="" required>

       <p>Are you over 18?</P>
       <label for="Y">Yes:</label>
       <input id="Y" type="radio" name="over" values="Yes">
       <label for="N">No:</label>
       <input id="N"type="radio" name="over" values="No">

       <P> Do you have a card or paypal?</P>
       <select name="payment">
          <option value="Dc">Debit card</option>
          <option value="Cc">Credit card</option>
           <option value="Pp">Paypal</option>
       </select>
       
       <p></p>
       <input type="submit" name="" value="sign up!">
        
    
    
    
    
    </form>
    
  </body>
</html>
